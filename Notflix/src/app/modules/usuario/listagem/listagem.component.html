<app-criar-usuario align="end"></app-criar-usuario>
<div class="container">
    <mat-card>
        <table class="table table-striped table-bordered">
            <thead class="table-header">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td align="center"><button mat-raised-button color="primary" (click)="editar(usuario)" class="listagem-actions"><mat-icon>edit</mat-icon></button> <button mat-raised-button color="warn" (click)="remover(usuario)"><mat-icon>delete</mat-icon></button></td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
