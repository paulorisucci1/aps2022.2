<mat-card align="end">
  <button mat-raised-button color="primary" (click)="cadastrar()"><mat-icon>add</mat-icon></button>
</mat-card>

<div
  fxLayout="row wrap"
  fxLayoutAlign.lt-sm="center">
  <mat-card *ngFor="let filme of filmes" class="mat-card-listagem-completa" fxFlex="23%">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>movie</mat-icon>
        {{filme.titulo}}
      </mat-card-title>
      <mat-card-subtitle class="subtitle">
        {{filme.dataLancamento}}, {{filme.duracao}}min
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{filme.descricao}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="atualizar(filme)" class="listagem-actions">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button (click)="remover(filme)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
