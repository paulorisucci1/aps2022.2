<mat-card id="card-cadastro-filme">
  <mat-card-header>
      <mat-card-title>
        Inserir Filme
      </mat-card-title>
  </mat-card-header>

  <mat-card-content class="cadastro-content">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input [(ngModel)]="novoFilme.titulo"  matInput placeholder="Digite o título">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Duração</mat-label>
      <input [(ngModel)]="novoFilme.duracao" matInput placeholder="Digite a duracao">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de lançamento</mat-label>
      <input [(ngModel)]="novoFilme.dataLancamento" matInput placeholder="Digite a data de lançamento">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [(ngModel)]="novoFilme.descricao"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer class="footer-cadastro">
    <button mat-raised-button mat-icon-button color="primary" (click)="cadastrarFilme()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
