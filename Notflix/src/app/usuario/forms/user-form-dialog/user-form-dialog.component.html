<h1 mat-dialog-title>Editar</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()"><mat-icon>close</mat-icon></button>
  <button mat-raised-button color="primary" cdkFocusInitial>Enviar</button>
</div>
